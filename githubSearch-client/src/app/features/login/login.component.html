<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      
      <mat-card>
        <mat-card-header class="mb-3">
          <mat-card-title>Welcome Back</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline" class="w-100 mb-2">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="e.g. admin">
              <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-4">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>

            <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>

          </form>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
